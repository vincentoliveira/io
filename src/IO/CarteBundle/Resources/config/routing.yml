homepage:
    pattern:  /
    defaults: { _controller: IOCarteBundle:Default:index }

# Commande ne cours
commande_en_cours:
    pattern:  /encours
    defaults: { _controller: IOCarteBundle:Commande:commandeEnCours }

# Carte
carte:
    pattern:  /carte
    defaults: { _controller: IOCarteBundle:Carte:index }
    
show_carte:
    pattern:  /carte/{id}
    defaults: { _controller: IOCarteBundle:Carte:showCarte }


# Category
IOCarteBundle_category:
        resource: "@IOCarteBundle/Resources/config/routing/category.yml"
        prefix:   /categorie

# Dish
IOCarteBundle_dish:
        resource: "@IOCarteBundle/Resources/config/routing/dish.yml"
        prefix:   /plat


# Menu
menu_new:
    pattern:  /menu/new
    defaults: { _controller: IOCarteBundle:Menu:new }
    
menu_create:
    pattern:  /menu/create
    defaults: { _controller: IOCarteBundle:Menu:create }
    requirements:
        _method: POST
