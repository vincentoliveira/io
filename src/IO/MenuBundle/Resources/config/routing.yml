homepage:
    pattern:  /
    defaults: { _controller: IOMenuBundle:Default:index }

# Commande ne cours
commande_en_cours:
    pattern:  /encours
    defaults: { _controller: IOMenuBundle:Commande:commandeEnCours }

# Carte
carte:
    pattern:  /carte
    defaults: { _controller: IOMenuBundle:Carte:index }
    
show_carte:
    pattern:  /carte/{id}
    defaults: { _controller: IOMenuBundle:Carte:showCarte }


# Category
IOMenuBundle_category:
        resource: "@IOMenuBundle/Resources/config/routing/category.yml"
        prefix:   /categorie

# Dish
IOMenuBundle_dish:
        resource: "@IOMenuBundle/Resources/config/routing/dish.yml"
        prefix:   /plat


# Menu
menu_new:
    pattern:  /menu/new
    defaults: { _controller: IOMenuBundle:Menu:new }
    
menu_create:
    pattern:  /menu/create
    defaults: { _controller: IOMenuBundle:Menu:create }
    requirements:
        _method: POST
